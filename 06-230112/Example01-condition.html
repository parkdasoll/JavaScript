<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Condition</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
</head>
<body>
    <pre><script>
        // 두 개의 변수에 저장된 값 중 큰 값과 작은 값을 각각 출력
        var num1 = 43;
        var num2 = 76;
        document.writeln("num1 = " + num1);
        document.writeln("num2 = " + num2);
        if(num1 > num2){
            document.writeln("max = " + num1);
            document.writeln("min = " + num2);
        }
        else{
            document.writeln("max = " + num2);
            document.writeln("min = " + num1);
        }
        
        // 출력
        //   max = 76
        //   min = 43
    </script></pre>
</body>
</html>
