<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - loop Statement</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
</head>
<body>
    <pre><script>
        // 반복문(Loop Statement)
        //  - 특정 횟수만큼 또는 특정 조건을 만족할 때 까지 
        //    코드를 반복 수행하는 제어문
        //  -   중복된 코드를 하나의 코드로 줄이고, 원하는 만큼 반복할 수 있다.
        //  - 반복문의 종류
        //      - while 문
        //          : 조건을 만족하는 동안 반복 수행하는 제어문
        //      - do-while 문
        //          : 조건을 만족하는 동안 반복 수행하는 제어문
        //          : 최소 1 번은 무조건 수행
        //      - for 문
        //          : 횟수 또는 범위를 이용하여 반복 수행하는 제어문
        //      - for-in 문
        //          : 배열 또는 객체를 순차 탐색하는 제어문


        // "Hello World!"를 다섯 번 출력
        document.writeln("Hello World!");
        document.writeln("Hello World!");
        document.writeln("Hello World!");
        document.writeln("Hello World!");
        document.writeln("Hello World!");

        // → 중복된 코드
        // → 수행되는 코드가 고정
        //      = 사용자가 원하는 만큼 동작될 수 없다.
        document.write("<hr>");
        for(var i = 0; i < 3; i++) {
            document.writeln("Hello World!");
        }
    </script></pre>
    <pre><script>
        // while 문
        //  - "~ 하는 동안"
        //  - 조건을 만족하는 동안 반복 수행 또는
        //    조건을 만족할 때 까지 반복 수행
        //  - 조건에 의해 동작되기 때문에 if 문과 유사한 형태를 갖는다.

        // 조건 A 를 만족하는 동안 ~
        //  조건 A = 반복 수행하기 위한 조건
        // 조건 B 를 만족할 때 까지 ~
        //  조건 B = 반복 수행을 종료하기 위한 조건 
        //         = 조건 B 를 만족하는 순간 더 이상
        //           반복 수행할 필요가 없다.


        document.writeln("while 문");

        // while 문을 이용하여
        // "Hello World!" 를 다섯 번 출력

        // 카운팅
        //  - 현재 카운트 정보  → 변수 선언
        //  - 카운트 검사       → 조건식
        //  - 카운트 연산       → 증감 연산자

        // 출력 횟수를 저장하기 위한 카운트 변수
        var count = 0;

        // 현재 출력 횟수가 5 보다 작으면 반복 수행
        //  = 출력 횟수가 5 가 될 때 까지 반복 수행
        while(count < 5) {  // while 문의 조건을 만족할 때 수행하는 블록
            // 0 < 5     → true
            // 1 < 5     → true
            // 2 < 5     → true
            // 3 < 5     → true
            // 4 < 5     → true
            // 5 < 5     → false, while 문을 종료

            // 출력
            document.writeln(count + "Hello World!");

            // 카운트 연산
            //  - 카운드 연산을 제대로 하지 않을 경우
            //    무한 루프에 빠지게 되며 브라우저가 멈추게 된다.
            ++count;

        }   // 블록이 끝나면 while 문의 조건식으로 이동
    </script></pre>
</body>
</html>
