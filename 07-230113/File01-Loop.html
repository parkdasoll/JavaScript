<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Loop Statement</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
    <style>
        ul {
            list-style: disc inside;
        }
    </style>
</head>
<body>
    <pre><script>
        // while 문을 이용하여
        // 1 부터 20 까지의 정수를 출력
        var n1 = 1;
        
        /*
        document.writeln("n1 = " + n1);
        n1++;
        
        document.writeln("n1 = " + n1);
        n1++;
        
        document.writeln("n1 = " + n1);
        n1++;
        */

        // n1 의 값이 20을 넘을 때 까지 반복
        while(n1 <= 20) {
            document.writeln("n1 = " + n1);
            n1++;
        }
        </script></pre>

        <pre><script>
            // 10 <= n2 <= 20 의 정수 중 짝수를 출력
            var n2 = 10;

            // while 문의 조건은 반복 수행 여부를 결정하기 위한 조건식
            while(n2 <= 20) {

                // n2 의 값이 짝수 일 때 출력
                if(n2 % 2 == 0) document.writeln("n2 = " + n2);

                // 홀짝 여부 상관 없이 1 씩 증가
                n2++;
            }
        </script></pre>

        <pre><script>
            // do-while 문
            //  - while 문처럼 조건에 의해 반복 수행하는 제어문
            //  - 단, 최소 한 번은 무조건 수행
            //      → while 문      → 선 검사, 후 실행
            //      → do-while 문   → 선 실행, 후 검사
            //  → 먼저 실행하고 그 결과를 통해 검사를 하여
            //    반복 수행해야하는 경우에 사용

            // do-while 문 이용하여
            // "Hello World!" 를 다섯 번 출력
            document.writeln("do-while문");

            var count = 0;
            do {
                document.writeln("Hello World!");
                count++;
            } while(count < 5);
            // → 기존 while 문과 문법이 겹치기 때문에
            //   do-while 문의 끝에 세미콜론을 작성하는 것이 안전
        </script></pre>

        <pre><script>
            // for 문
            //  - 반복 횟수 또는 범위를 통해 반복 수행하기 위한 제어문
            //  - 반복 수행을 위한 변수 선언, 조건 검사, 연산을 한 번에
            //    작성할 수 있는 제어문
            //      → 구조가 제일 복잡하지만, 직관적이라서 어렵지는 않다.
            //  - 구조
            //      for(초기식; 조건식; 반복 후 작업) { ... }
            //       → 초기식 : 반복 수행에 필요한 변수를 선언/초기화
            //       → 조건식 : 반복 수행을 하기 위한 조건 검사
            //       → 반복 후 작업
            //               : 반복 수행을 한 다음 수행할 명령어
            //               : 초기식에 선언된 변수의 값을 설정
            //               : 여러 명령어를 쉼료를 구분으로 나열이 가능
            //      → for문의 흐름
            //          - 초기식 → 조건식 → 반복 수행 → 반복 후 작업 → 조건식 → 반복 수행
            //              → 반복 후 작업 → 조건식(false 인 경우 반복문을 종료)

            document.writeln("for 문");

            // for 문을 이용하여
            // "Hello World!" 를 다섯 번 출력

            for(var count = 0, i = 1; count < 5; count++, i++) {
                // count 의 값이 0부터 5가 될 때 까지 1씩 증가하는 반복문

                document.writeln("Hello World!");
            } // 블록(반복 수행)이 끝나면 '반복 후 작업' 으로 넘어간다.
        </script></pre>

        <pre><script>
            // 1 부터 20 까지의 정수와 함께 각 정수가 짝수인지 홀수인지 출력
            for(var n3 = 1; n3 <= 20; n3++) {
                /*
                if(n3 % 2 == 0) 
                    document.writeln(n3 + " : 짝수");
                else 
                    document.writeln(n3 + " : 홀수");
                    */
                var res = (n3 % 2 == 0) ? "짝수" : "홀수";
                document.writeln(n3 + " : " + res);
            }
        </script></pre>

        <pre><script>
            // 30 <= n4 < 60 의 정수 중에서
            // 3의 배수이거나 7의 배수인 정수들을 출력

            for(var n4 = 30; n4 < 60; n4++) {
                if(n4 % 3 == 0 || n4 % 7 == 0)
                    document.writeln("n4 = " + n4);
            }
        </script></pre>

        <pre><script>
            // 반복문을 이용한 배열을 활용
            
            // 배열(Array)
            //  - 다수의 저장 공간(= 원소)의 집합
            //  - 각 원소에 정수 형태의 인덱스가 부여
            //      인덱스의 범위 : 0 <= index < lenght

            document.writeln("반복문을 이용한 배열 활용");

            // 배열 생성
            var items = ["apple", "banana", "candy", "dall"];

            // 배열의 원소 추가
            items.push("egg");

            // 배열의 모든 원소를 출력
            document.writeln("items[0] = " + items[0]);
            document.writeln("items[1] = " + items[1]);
            document.writeln("items[2] = " + items[2]);
            document.writeln("items[3] = " + items[3]);
            document.write("<hr>");

            // 배열의 모든 원소의 값을 출력하기 위해
            // 배열의 원소의 수 만큼 반복하여 각 원소에 접근
            for(var index = 0; index < items.length; index++) {
                document.writeln("items[" + index + "] = " + items[index]);
            }
        </script></pre>

        <pre><script>
            var numbers = [4, 30, 45, 12, 7, 17, 5, 3, 1, 16];

            // 배열의 원소들 중 10 보다 큰 원소들을 출력

            for ( var i = 0; i < numbers.length; i++ ) {
                // i 번째 원소가 10 보다 클 때
                if (numbers[i] > 10 )
                    document.writeln("numbers[" + i + "] = " + numbers[i]);
            }
        </script></pre>

        <pre><script>
            var numbers = [4, 30, 45, 12, 7, 17, 5, 3, 1, 16];

            // 배열의 원소들 중 인덱스가 짝수인 원소들을 출력

            for ( var i = 0; i < numbers.length; i++) {
                // 인덱스가 짝수인 경우
                if (i % 2 == 0)
                    document.writeln("numbers[" + i + "] = " + numbers[i]);
            }
        </script></pre>

        <pre><script>
            // for-in 문
            //  - 객체(또는 배열)를 순차 탐색하기 위한 제어문
            //  - 모든 멤버(원소)를 처음부터 끝까지 순차적으로 접근할 때 사용
            //    → 순차 탐색만 가능

            document.writeln("for-in 문");

            var items = ["apple", "banana", "candy", "dall"];

            for(var i in items) {
                // 변수 i 에는 배열 items 에 접근하기 위한 인덱스(속성)이
                // 순차적으로 대입된다.

                document.writeln("items[" + i + "] = " + items[i]);
            }
        </script></pre>
        <hr>
        <script>
            var items = ["apple", "banana", "candy", "dall"];

            items.push("egg");
            document.writeln("<ul class='gray-box'>");
            for(var i in items) {
                document.writeln("<li>" + items[i] + "</li>");
            }
            document.writeln("</ul>");
        </script>
</body>
</html>
