<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example02 - Variable</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
</head>
<body>
    <pre><script>
        // 반지름이 9 인 원의 둘레와 넓이를 구한 다음
        // 반지름 , 둘레, 넓이를 각각 출력하는 프로그램을 작성
        var width = 9;
        var pi = 3.14;
        var circle = 2 * width * pi;
        var area = width * width * pi;

        document.writeln("반지름 = " + width);
        document.writeln("둘레 = " + circle);
        document.writeln("넓이 = " + area);

    </script></pre>
</body>
</html>
