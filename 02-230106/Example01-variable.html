<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example01 - Variable</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
</head>
<body>
    <pre><script>
        // 밑변 7, 높이 9인 직각 삼각형의 넓이를 구한 다음
        // 밑변, 높이, 넓이를 각각 출력하는 프로그램을 작성
        var widht = 7;
        var height = 9;
        var area = widht * height;

        document.writeln("width : " + widht);
        document.writeln("height : " + height);
        document.writeln("area : " + (widht * height));
    </script></pre>
</body>
</html>
