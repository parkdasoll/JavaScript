<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Element</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
</head>
<body>
    <h1 id="hello" class="gray-box header">Hello World!</h1>
    <script>
        // HTML 요소    = HTML element
        // HTML 속성    = HTML attribute
        // CSS 속성     = CSS property
        // object 속성  = object's property

        // HTML 요소의 속성 조작
        //  element.gerAttribute(attrName)
        //      : HTML 속성 값을 반환하는 메서드
        //  element.setAttribute(attrName, Value)
        //      : HTML 속성 값을 설정하는 메서드

        // #hello 요소를 탐색
        var hello = document.getElementById("hello");

        // #hello 요소의 class 속성 값을 반환
        var className = hello.getAttribute("class");
        console.log("#hello's className : " + className);

        // #hello 요소의 title 속성을 "Header Tag 1" 으로 설정
        hello.setAttribute("title", "Header Tag 1");

        // style 속성(attribute)을 통해 인라인 스타일로
        // 요소의 스타일을 조작할 수 있다.
        hello.setAttribute("style", "color:orange;");
    </script>

    <div class="gray-box">
        <a href="https://www.google.com" id="search-engine">search engine</a>
    </div>
    <script>
        // #search-engine 요소의 href 속성의 값을
        // 'https://www.naver.com' 으로 설정되도록 작성

        var searchEngine = document.getElementById("search-engine");
        searchEngine.setAttribute("href", "https://www.naver.com");
    </script>
    <hr>
    <h1 id="nice" class="gray-box">Nice to meet you!</h1>
    <script>
        // HTML 요소의 스타일 조작
        //  - setAttribute() 메서드를 통해 인라인 스타일을
        //    조작하는데는 한계가 있다.
        //  - element 객체의 style 속성(property)을 통해
        //    HTML 요소의 style 속성(attribute)을 조작
        //      element.style 을 통해 HTML 요소의 인라인 스타일을 조작
        //      스타일 시트에는 접근할 수 없다.
        //  - element.style 내에는 스타일 속성들이 이미 정의가 되어있다.
        //    따라서 element.style 내에서 스타일 속성을 지정하여 스타일
        //    속성 값을 설정

        var nice = document.getElementById("nice");

        // #nice 요소의 글자 색을 'yellowgreen' 으로 설정
        nice.style.color = 'yellowgreen';
        
        // #nice 요소의 배경 색을 'navy' 로 설정
        //  - CSS 속성 중 하이픈(-)을 포함한 속성은
        //    JavaScript 의 식별자 형태로 작성
        //  - 인덱스 연산자를 통해 CSS 의 스타일 속성 명으로 지정이 가능
        // nice.style.backgroundColor = "navy";
        nice.style["background-color"] = "black";
    </script>
    <hr>
    <h1 id="time" class="gray-box">Time is gold.</h1>
    <script>
        // 3초 뒤에 #time 요소의
        // 글자 색을 "navy" 로 설정하고
        // 배경 색을 "yellogreen" 으로 설정

        var time = document.getElementById("time");

        // 3초 뒤에
        window.setTimeout(function(){
            time.style.color = "navy";
            time.style.backgroundColor = "yellowgreen";
        }, 3000)
    </script>
    <hr>
    <h1 id="sweat" class="gray-box">No sweat, no sweet.</h1>
    <script>
        // 2초 마다 #sweat 요소의 글자 색을
        //  빨강(red), 파랑(navy), 초록(yellowgreen), 노랑(gold) 순으로
        // 바뀌도록 작성

        // 요소의 글자 색으로 설정할 속성 값들을 저장한 배열
        var colors = ["inherit","red", "navy", "yellowgreen", "gold"];

        // #sweat 요소 탐색
        var sweat = document.getElementById("sweat");
        
        var i = 1;

        // sweat.style.color = colors[i];
        // i++;

        window.setInterval(function(){
            sweat.style.color = colors[i];
            i++;
            i %= colors.length;
        }, 2000);

    </script>
    <hr>
    <ul id="list1" class="gray-box">

    </ul>

    <script>
        var list1 = document.getElementById("list1");

        // #list1 요소 내의 새로운 li 요소 5개를 추가
        for(var j = 0; j < 5; j++) {
            // list1 에 추가할 li 요소를 생성
            var item = document.createElement("li");
            item.style.color="orange";

            // li 요소에 추가할 텍스트 노드를 생성
            var text = document.createTextNode("Item" + (j+1));

            // li 요소에 택스트 노드를 추가
            item.appendChild(text);     // <li>Item $</li>

            // #list1 요소에 li 요소를 추가
            list1.appendChild(item);
        } 
    </script>
</body>
</html>
