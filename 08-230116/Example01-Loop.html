<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example01 - Loop Statement</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
</head>
<body>
    <pre><script>
        var numbers = [4, 30, 45, 12, 7, 17, 5, 3, 1, 16];

        // 배열의 원소들 중 가장 큰 값과 가장 작은 값을 출력

        // 배열의 원소들 중 큰 값을 저장하기 위한 변수
        //  - 배열의 원소들 중 하나가 저장될 수 있도록 0 으로 초기화하는 것이 아닌
        //    배열의 첫 번재 원소로 초기화
        var max = numbers[0];

        var min = numbers[0];

        for(var i = 1; i < numbers.length; i++) {
            // 변수 i 가 1 부터 length 까지 1씩 증가하는 반복문

            // 변수 max 에 저장된 값보다 i 번째 원소가 더 크면
            // 변수 max 에 i 번째 원소를 저장
            if(max < numbers[i])
                max = numbers[i];

            if(min > numbers[i])
                min = numbers[i];
        }
        document.writeln("[" +numbers + "]");
        document.writeln("MAX = " + max);
        document.writeln("MIN = " + min);
    </script></pre>
</body>
</html>
