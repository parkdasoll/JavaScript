<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSript - Event</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
    <style>
        body { height: auto;}
        #box {
            width: 200px;
            height: 200px;
            border: 10px solid yellowgreen;
            margin-left: 200px;
            margin-top: 1500px;
        }

    </style>
    <script>
        
        window.addEventListener("load", function(){
            var input = document.getElementById("input");
            var remain = document.getElementById("remain");

            // 키를 눌렀을 때
            //  → 키를 눌러서 특정 기능을 수행시킬 때 사용
            input.addEventListener("keydown", function(){ 
                console.log("keydown Event!");

                // 이벤트가 발생한 키의 코드
                //  어떤 키를 눌렀는지 알 수 있다.
                console.log("key code = " + event.keyCode);

                // 이벤트가 발생한 문자
                console.log("key = " + event.key);

                // 입력 요소의 입력된 값
                //  element 객체의 value 속성을 통해 접근
                console.log("value = " + this.value);

                console.log("===============================");
            });
            
            // 키를 눌렀다 뗐을 때
            //  → 입력된 값을 다룰 때 사용
            input.addEventListener("keyup", function(){ 
                console.log("keyup Event!");
                
                console.log("key code = " + event.keyCode);                
                console.log("key = " + event.key);
                console.log("value = " + this.value);

                // #input 요소의 입력된 값의 길이
                remain.innerHTML = this.value.length + " / 100";

                console.log("===============================");
            });

            //----------------------------------------------------------------
            var box = document.getElementById("box");
            
            console.log("offsetTop = " + box.offsetTop);

            // 브라우저에서 스크롤 이동이 됐을 때 발생
            window.addEventListener("scroll", function(){
                // 한 번 스크롤 이동이 되어지면 
                // scroll 이벤트가 여러 번 발생한다.
                console.log("scroll Event!");
                
                // 스크롤 된 값
                console.log("scrollY = " + window.scrollY);
                //----------------------------------------------------------------
                
                // 스크롤된 값이 #box 요소의 위치보다 더 커지면
                if(window.scrollY > box.offsetTop){
                    box.style.borderColor = "orange";
                }
                else{
                    box.style.borderColor = "";
                }

                // 스크롤되어 #box 요소가 브라우저에 완전히 보여질 때
                if(window.scrollY + window.innerHeight > box.offsetTop + box.offsetHeight) {
                    box.style.backgroundColor = "white";
                }
                else {
                    box.style.backgroundColor = "";
                }

                // ----------------------------------------------------------
                // 스크롤 영역이 조금 남았을 때 새로운 요소를 추가

                // 남은 스크롤의 영역
                // = (문서 전체 높이) - (스크롤된 값 + 브라우저의 높이)
                var remainScroll = document.body.scrollHeight - (window.scrollY + window.innerHeight); 
                console.log("remain Scroll = " + remainScroll);

                // 남은 스크롤의 값이 100px 이하이면 새로운 요소를 추가
                if(remainScroll <= 100) {
                    document.body.innerHTML += "<h1 class='gray-box'>New Content!</h1>";
                }
            });

        });
    </script>
</head>
<body>
    <div class="gray-box">
        <textarea id="input" cols="30" rows="10"></textarea>
        <p id="remain"> 0 / 100 </p>
    </div>
    <hr>
    <div id="box"></div>
    <hr>
    <h1 class="gray-box">Hello World!</h1>
    <h1 class="gray-box">Hello World!</h1>
    <h1 class="gray-box">Hello World!</h1>
    <h1 class="gray-box">Hello World!</h1>
    <h1 class="gray-box">Hello World!</h1>
    <h1 class="gray-box">Hello World!</h1>
    <h1 class="gray-box">Hello World!</h1>
    <h1 class="gray-box">Hello World!</h1>
    <h1 class="gray-box">Hello World!</h1>
    <h1 class="gray-box">Hello World!</h1>

</body>
</html>
