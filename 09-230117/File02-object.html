<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Object</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
    <script src="../../Js/script.js"></script>
</head>
<body>
    <pre><script>
        // 배열(Array)
        //  - 같은 목적이나 용도를 갖는 여러 데이터들의 집합
        //      → 학생의 이름들, 학생의 점수들 ...
        //  - 배열 리터럴([])을 이용해서 생성하고
        //    각 원소에 접근하기 위해 인덱스를 이용
        //  - 배열은 객체(object) 중 하나
        //    즉, 배열의 자료형은 객체(object)

        var arr = [ 10, 20, 30, 40];
        writeln("type of arr : " + (typeof arr));
        hr();
        // ---------------------------------------------------------------------
        // 객체(object)
        //  - 특정 대상(사물)을 표현하기 위한 여러 데이터들과
        //    해당 데이터들을 다루기 위한 함수들의 집합
        //      → 학생, 사용자, 제품
        //  - 객체 리터럴({})을 이용하여 생성하고
        //    각 속성(property)에 접근하기 위해 키(key)를 사용
        //      → 속성의 키(key)는 일반적으로 식별자 형태로 작성된다.
        //      → 식별자 형태로 작성되지 못할 경우에는 문자열 형태로 작성된다.
        //  - 객체가 데이터와 기능을 갖기 위해서는
        //    데이터를 저장할 변수와 기능을 저장할 함수가 필요
        //      → 객체의 데이터를 저장할 키(key) = 속성(property)
        //      → 객체의 기능을 저장할 키(key)   = 메서드(method)

        // 변수만을 이용하여 학생의 정보를 저장
        var studentName = "홍길동";     // 학생의 이름
        var studentAge = 17;            // 학생의 나이
        var studentScore = 93;          // 학생의 점수

        // 객체를 이용하여 학생의 정보를 저장
        var student = { 
            // 속성(property)
            //  key : value
            name : "홍길동",
            age : 17,
            "score-a" : 93,

            // 메서드(method)
            //  key : function () { ... }
            hello : function() {
                writeln("Hello World!");
            }
        };

        console.log(student);

        // 객체의 속성 및 메서드 사용
        //  - 객체의 식별자와 인덱스 연산자([])를 통해 접근
        //      인덱스 연산자 내에 인덱스가 아닌 key 를 지정해야하며
        //      이때 key 를 문자열 형태로 지정해야한다.
        writeln("student's name = " + student["name"]);
        writeln("student's age = " + student["age"]);
        writeln("student's score-a = " + student["score-a"]);

        for(var key in student) {
            // student 객체의 key 값이 문자열로 전달된다.
            // key 가 문자열로 전달됐기 때문에 인덱스 연산자를 통해 접근
            
            // 함수인 경우 출력하지 않고 다음 반복으로 넘긴다.
            if((typeof student[key]) == "function") continue;

            document.writeln("student's " + key + " = " + student[key]);
        }

        // 인덱스 연산자를 통해 메서드의 key 를 지정하고
        // 함수 호출 연산자를 작성하면 메서드를 호출할 수 있다.
        // 단, 메서드는 일반적으로 속성 접근 연산자를 통해 호출한다.
        student["hello"]();

        hr();
        //  - 객체의 식별자와 속성 접근 연산자(.)를 통해 접근
        //      식별자 형태의 키(key)를 작성하여 지정
        //      객체의 키(key)가 식별자 형태로 표현이 되어질 수 있어야한다.
        writeln("student's name = " + student.name);
        writeln("student's age = " + student.age);
        // writeln("student's score-a = " + student."score-a");

        student.hello();

    </script></pre>

    <pre><script>
        // 제품 중 TV 를 표현할 객체를 작성하여 TV 의 정보를 출력
        // TV 의 모델명(model)
        // TV 의 크기(inch)
        // TV 의 가격(price)
        // TV 의 색상(color)

        var tv = {
            model : "Neo QLED",
            inch : 75,
            price : 2547100,
            color : "black"
        }

        writeln("model : " + tv.model);             // tv 의 모델명
        writeln("size : " + tv.inch + "inch");      // tv 의 크기(inch)
        writeln("price : " + tv.price + "won");     // tv 의 가격
        writeln("color : " + tv.color);             // tv 의 색상
       
    </script></pre>
</body>
</html>
