<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Function</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
    <script src="../../Js/script.js"></script>
</head>
<body>
    <pre><script>
        // 일반 변수와 함수 내에 선언된 변수(매개변수 포함)

        // 일반 변수
        var value1 = 10;
        var value2 = 10;
        var value3 = 10;

        function printValue() {
            // 함수 내에서 함수 밖에 선언된 변수를 사용
            // 함수를 호출할 당시의 변수에 저장된 값을 사용한다.
            writeln("inside value1 = " + value1);

            // 함수 내에서 함수 밖에 선언된 변수의 값을 설정
            value2 += 20;   // value2 의 값을 20 만큼 증가
            writeln("inside value2 = " + value2);

            // 함수 내에서 함수 밖에 선언된 변수와
            // 동일한 식별자로 변수를 선언
            // → 함수 내에서 선언된 변수는 함수 내에서만 사용이 가능
            // → 함수 밖의 변수에는 영향이 없다.
            var value3 = 100;
            value3 += 50;
            writeln("inside value3 = " + value3);

            // 함수 내에서만 선언된 변수
            // → 함수 내에서만 선언된 변수의 식별자이므로
            //   함수 밖에서는 접근할 수 없다.
            // → 함수 내에 선언된 변수는 함수를 호출할 때 생성되고
            //   함수가 종료되면 바로 사라진다.
            var value4 = 100;
            writeln("inside value4 = " + value4);
        }

        printValue();   // value = 10, value2 = 30
        
        hr();
        
        value1 = 200;
        printValue();   // value1 = 200, value = 50

        hr();

        writeln("outside value2 = " + value2);
        writeln("outside value3 = " + value3);
        // writeln("outside value4 = " + value4);
        // Uncaught ReferenceError: value4 is not defined
    </script></pre>

    <pre><script>
        // 일반 함수
        //  - 프로그램에서 사용할 함수를 정의하고
        //    원하는 시점에 호출하여 사용

        // 정의한 코드 전에도 호출이 가능하다.
        //  → 브라우저가 코드를 읽을 때 일반 함수부터 먼저 처리하고
        //    명령어를 처리하기 때문에 명령어를 실행할 시점에는
        //    이미 함수의 위치를 알고 있다.
        printHello();

        function printHello() {
            writeln("Hello World!");
        }

        printHello();
    

        // 익명 함수(anonymous function)
        //  - 함수의 식별자(이름)이 없는 함수
        //  - 함수 작성 이후에 호출이 불가능하다.
        //  - 변수 또는 매개변수에 대입되어 사용된다.
        //  → 함수의 매개변수에 함수의 코드를 바로 전달 할 때
        //    객체의 메서드로 정의할 때 
        
        // 익명 함수는 변수에 저장되기 때문에 변수 초기화 전에는 사용할 수 없다.
        // printNice();
        // → Uncaught TypeError: printNice is not a function

        var printNice = function () {
            writeln("Have a nice day!");
        }

        printNice();

        hr();

        function call(func) {
            // 매개변수
            //  func : 함수의 코드를 받기 위한 변수

            func();  // 전달된 함수의 코드를 호출(실행)
        }
        
        call(function () {
            alert("Hello World?!");
        });

        call(function() {
            writeln("call function");
        });

        call(printHello);
    </script></pre>
</body>
</html>
