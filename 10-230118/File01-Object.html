<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Object</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
    <script src="../../Js/script.js"></script>
</head>
<body>
    <pre><script>
        var name = "Harry";
        var age = 30;
        
        // 사람의 정보를 저장하기 위한 객체
        var person = {
            // 속성(property)
            name:"홍길동",
            age:21,

            // 메서드(method)
            hello: function() {
                writeln("hello world!");
            },

            // 자신의 이름과 나이를 출력하는 메서드
            print: function() {
                // 메서드 내에서 식별자를 지정하면
                // 자신의 속성이 아닌 객체 밖에 선언된 변수에 접근
                // 만약 변수가 선언되지 않았다면 오류가 발생
                writeln("My name is " + name + ".");
                writeln("My age is " + age + ".");
                //  → Uncaught ReferenceError: age is not defined
                
                writeln();
                
                // 자신의 속성에 접근하려면 객체를 통해 접근을 해야한다.
                // 즉, 객체와 인덱스 연산자([]) 또는 속성 접근 연산자(.)를
                // 통해 속성에 접근해야한다.
                writeln("My name is " + person.name + "."); // person 의 이름
                writeln("My age is " + person.age + ".");   // person 의 나이

                writeln();

                // 객체의 식별자가 바뀌거나
                // 객체의 식별자 없이 객체를 생성하여 사용해야하는 경우
                // 객체의 식별자 없이 속성에 접근해야한다.
                //  → 이를 해결하기 위한 것이 'this' 키워드

                // this 키워드
                //  - '자기 자신(객체)'을 의미하는 키워드
                //  - 메서드 본체에서만 사용이 가능하며
                //    메서드를 포함하는 객체를 의미한다.
                //  - 식별자를 모르거나, 식별자 없이 속성에 접근할 때 사용
                writeln("My name is " + this.name + ".");   // '자신'의 이름
                writeln("My age is " + this.age + ".");     // '자신'의 나이

            }
        }

        writeln("person's name = " + person.name);
        writeln("person's age = " + person.age);
        person.hello();
        hr();
        person.print();
    </script></pre>

    <pre><script>
        // 제품 중 TV 를 표현할 객체를 작성하여 TV 의 정보를 출력
        var tv = {
            model : "Neo QLED",
            inch : 75,
            price : 2547100,
            color : "black",

            // tv 의 정보를 출력하는 메서드를 작성
            print: function() {
                writeln("model : " + this.model);
                writeln("inch : " + this.inch + "inch");
                writeln("price : " + this.price + "won");
                writeln("color : " + this.color);
            }
        }

        tv.print();

        // writeln("model : " + tv.model);             // tv 의 모델명
        // writeln("size : " + tv.inch + "inch");      // tv 의 크기(inch)
        // writeln("price : " + tv.price + "won");     // tv 의 가격
        // writeln("color : " + tv.color);             // tv 의 색상
    
    </script></pre>

    <pre><script>
        // 너비가 13, 높이가 8인 직사각형을 표현하는 객체를 작성하고
        // 사각형의 넓이를 반환하는 메서드를 추가

        var rect = {
            width: 13,
            height: 8,

            getArea:function () {
                return this.width * this.height;
            },
            print: function() {
                writeln("rect's width = " + rect.width);
                writeln("rect's height = " + rect.height);
                writeln("rect's getArea = " + rect.getArea());
            }
        }
        // 사각형의 넓이를 출력
        // writeln("rect's width = " + rect.width);
        // writeln("rect's height = " + rect.height);
        // writeln("rect's getArea = " + rect.getArea());
        rect.print();
    </script></pre>

    <pre><script>
        // 객체에 선언되지 않은 속성을 통해 값을 설정할 경우
        // 해당 속성이 추가된다.

        // 아무 속성 없는 빈 객체
        var person2 = {};

        writeln("person2' name = " + person2.name);
        
        person2.name = "Potter";
        person2.age = 21;
        writeln("person2' name = " + person2.name);
        writeln("person2' age = " + person2.age);
        hr();
        // 속성 뿐만 아니라 메서드도 추가할 수 있다.
        person2.print = function() {
            writeln("My name is = " + person2.name + ".");
            writeln("My age is = " + person2.age + ".");

            writeln();

            // 해당 함수는 person2 객체의 print 에 저장되기 때문에
            // this 를 통해 자신의 속성에 접근하여 출력할 수 있다.
            writeln("My name is = " + this.name + ".");
            writeln("My age is = " + this.age + ".");
        }

        person2.print();
        hr();

        var person3 = {
            name:"Hong",
            age:22
        }

        person3.print = person2.print;
        person3.print();
    </script></pre>
</body>
</html>
