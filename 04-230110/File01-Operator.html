    <pre><script>
        // 대입 연산자
        // - 저장 공간에 데이터를 대입하기 위한 연산자
        // - 대입 연산자를 기준으로 좌측에는 저장 공간(변수, 배열의 원소 등)을
        //   우측에는 대입할 데이터 또는 표현식을 작성
        // - 종류
        //      대입 연산자 : 데이터를 대입하기 위한 연산자
        //      복합 대입 연산자 : 다른 연산자와 대입 연산자를 합친 연산자
        //                       : 다른 연산과 대입 연산을 동시에 수행
        //

        document.writeln("대입 연산자");

        // 대입 연산자
        var n1 = 100;
        document.writeln("n1 = " + n1);
        
        // 복합 대입 연산자
        // - 대입 연산자의 좌측 변수와 다른 연산자의 좌측 변수가 같은 경우에
        //   복합 대입 연산자로 작성할 수 있다.
        // - 변수에 저장된 값을 특정 연산을 통해 바로 대입시킬 때 사용
        n1 = n1 + 10;   // → n1 의 값을 10만큼 증가
        document.writeln("n1 = " + n1);
        
        n1 += 10;       // → n1 의 값을 10만큼 증가
        document.writeln("n1 = " + n1);
        
        n1 = n1 - 10;   // → n1 의 값을 10 만큼 감소
        document.writeln("n1 = " + n1);
        
        n1 -= 10;
        document.writeln("n1 = " + n1);
        
        n1 = 10 - n1;   // → 10 에서 n1 만큼 감소, 복합 대입 연산자로 바꿀 수 없다.
        document.writeln("n1 = " + n1);

    </script></pre>

    <pre><script>
        // 증감 연산자
        // - 변수(저장 공간)에 저장된 데이터를 1 증가 또는 1 감소시키는 단항 연산자
        // - 종류
        //      ++ : 저장 공간에 저장된 데이터를 1 증가
        //      -- : 저장 공간에 저장된 데이터를 1 감소
        // - 연산자의 작성 위치에 따른 차이점
        //      - 전위 증감 : 연산의 결과 값 = 증감된 값
        //      - 후위 증감 : 연산의 결과 값 = 증감되기 전의 값(기존 값)
        document.writeln("증감 연산자");
        var n2 = 10, n3 = 10;
        document.writeln("n2 = " + n2 + ", n3 = " + n3); 

        var prefix = ++n2;   // 1 증가, 증가된 11 을 반환
        var postfix = n3++;   // 1 증가, 증가되기 전인 10 을 반환

        document.writeln("++n2 = " + prefix + ", n3++ = " + postfix); 
        document.writeln("n2 = " + n2 + ", n3 = " + n3); 

        document.write("<hr>");

        var numbers = [0, 10, 20, 30, 40];
        var i = 0;
        document.writeln("numbers[" + i + "] = " + numbers[i++]);
        document.writeln("numbers[" + i + "] = " + numbers[i++]);
        document.writeln("numbers[" + i + "] = " + numbers[i++]);
        document.writeln("numbers[" + i + "] = " + numbers[i++]);
        document.writeln("numbers[" + i + "] = " + numbers[i++]);

        // 기존 값을 사용하고 증가할 것이냐
        // 증가된 값을 바로 사용할 것이냐 
    </script></pre>

    <pre><script>
        // 관계 연산자(비교 연산자)
        // - 두 개의 값을 비교하여 참(true) 또는 거짓(false)로 표현하는 연산자
        // - 관계 연산자는 하나의 조건을 표현할 때 주로 사용된다.
        //      - 나이가 20살 이상인 경우, 점수가 75점 이상인 경우, 학년이 3학년인 경우...
        // - 종류
        //      비교 연산자
        //        : 두 값의 대소 관계를 비교하는 연산자
        //        : <, <=, >, >=
        //      상등 비교 연산자
        //        : 두 값이 일치 여부를 비교하는 연산자
        //        : ==, !=, ===, !==

        document.writeln("관계 연산자");

        // 비교 연산자
        var n4 = 5;
        document.writeln(n4 + " > 5 → " + (n4 > 5));         // 5 초과
        document.writeln(n4 + " >= 5 → " + (n4 >= 5));       // 5 이상
        document.writeln(n4 + " < 5 → " + (n4 < 5));         // 5 미만
        document.writeln(n4 + " <= 5 → " + (n4 <= 5));       // 5 이하

        // 상등 비교 연산자
        // - 연산 기호가 두 개인 경우 : 타입 상관없이 데이터의 의미가 같은지 비교
        // - 연산 기호가 세 개인 경우 : 타입까지 같은지 비교
        var n5 = 5;
        document.writeln(n5 + " == 5 → " + (n5==5));    // 5 와 같다
        document.writeln(n5 + " != 5 → " + (n5!=5));    // 5 와 다르다
        document.writeln(n5 + " === 5 → " + (n5===5));  // 5 와 같다
        document.writeln(n5 + " !== 5 → " + (n5!==5));  // 5 와 다르다

        n5 = "5";
        document.writeln("\"" + n5 +"\" == 5 → " + (n5==5));    // 5 와 같다
        document.writeln("\"" + n5 +"\" != 5 → " + (n5!=5));    // 5 와 다르다
        document.writeln("\"" + n5 +"\" === 5 → " + (n5===5));  // 5 와 같다
        document.writeln("\"" + n5 +"\" !== 5 → " + (n5!==5));  // 5 와 다르다

        document.writeln("<hr>");
        // 주의 할 점
        // - 비교 연산자만으로 범위를 표현할 수 없다.
        //      ex) 0 <= x < 10 
        // - 오류가 발생하는 것이 아닌 원하는 값으로 연산되지 않는다.
        //      → 비교 연산을 한번에 하는 것이 아닌 하나씩 순차적으로 비교 연산을 한다.
        var x = 50;
        document.writeln("0 <= " + x + " < 10 → " + (0 <= x < 10));
        // document.writeln("0 <= " + x + " < 10 → " + (0 <= 50 < 10));
        // document.writeln("0 <= " + x + " < 10 → " + (true < 10));
        // document.writeln("0 <= " + x + " < 10 → " + (1 < 10));
        // document.writeln("0 <= " + x + " < 10 → " + (true));
        </script></pre>

        <pre><script>
            // 논리 연산자
            // - 논리 값(true, false)을 연산하여 논리 값을 반환하는 연산자
            // - 두 개의 논리 값을 하나의 논리 값으로 연산하는 연산자와
            // - 한 개의 논리 값을 연산하는 연산자가 있다.
            // - 종류
            //      && 연산자 (AND 연산자)  : 두 논리 값을 만족(true) 하면 true
            //      || 연산자 (OR 연산자)   : 두 논리 값 중 하나라도 만족(true)하면 true
            //       ! 연산자 (NOT 연산자)  : 논리 값의 반대 값 

            document.writeln("논리 연산자");
            
            // && 연산자(AND 연산자)
            // - 두 논리 값을 모두 만족해야하는 경우에 사용
            // - A 그리고 B, A 이고 B, A 이면서 B ...
            document.writeln("true && true → " + (true && true));
            document.writeln("true && false → " + (true && false));
            
            // || 연산자(OR 연산자)
            // - 두 논리 값 중 하나라도 만족해야하는 경우에 사용
            // - A 또는 B, A 이거나 B ...
            document.writeln("true || false → " + (true || false));
            document.writeln("true || false → " + (true || false));
            
            // ! 연산자(NOT 연산자)
            // - 논리 값의 반대 값을 사용해야하는 경우에 사용
            document.writeln("!true → " + (!true));
            document.writeln("!false → " + (!false));

            document.write("<hr>");
            // 논리 연산자의 활용
            //      - 0 <= y < 10
            //      → y 의 값이 0 이상이고 y 값이 10 미만
            var y = 5;
            var range = (y >= 0) && (y < 10);
            // var range = (5 >= 0) && (5 < 10);
            // var range = true && true;
            // var range = true;
            document.writeln("0 <= " + y + " < 10 → " + range);
            
            y = 50;
            var range = (y >= 0) && (y < 10);
            // var range = (50 >= 0) && (50 < 10);
            // var range = true && false;
            // var range = false;
            document.writeln("0 <= " + y + " < 10 → " + range);

            // javaScrit 에서는 데이터의 타입이 달라도
            // 같은 데이터로 취급하는 경우가 많다.
            //  true  == 1 == "1"
            //  false == 0 == "0"
            
            // 0, "", [], null → false 와 같은 취급
            // 그 외 → true 와 같은 취급

            document.writeln("10 && true → " + (10 && true));
            document.writeln("0 && true → " + (0 && true));

            document.writeln("!3 → " + (!3));
            document.writeln("!0 → " + (!0));
        </script></pre>

        <pre><script>
            // 나이가 20살 이상 25살 미만인지 논리 값으로 출력
            var age = 17;
            var old = (age >= 20) && (age < 25);
            document.writeln("20 <= " + age + " < 25 → " + old);
        </script></pre>
