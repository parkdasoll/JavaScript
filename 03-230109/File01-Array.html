<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Array </title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
</head>
<body>
    <pre><script>
        // 변수의 한계
        //  1. 모든 변수는 독립적으로 존재하기 때문에 
        //     동일한 용도/목적인 데이터들을 한 번에 다루기가 쉽지 않다.
        //     ex) 학생 30 명의 점수, 제품 30 개의 이름
        //  2. 동일한 용도/목적인 데이터들 중 특정 데이터를 접근하기가 쉽지 않다.
        //      ex) 27번 학생의 점수
        //  3. 선언된 변수의 수보다 많은 데이터들을 저장 할 수 없다.
        //  → 이러한 문제를 해결하기 위한 수단이 '배열(Array)' 이다.

        // 배열(Array)
        //  - 변수의 한계를 해결하기 위한 수단 중 하나
        //  - 변수 = 데이터를 저장하기 위한 저장 공간
        //  - 배열 = 다수의 데이터를 저장하기 위한 저장 공간들의 집합

        // JavaScript 의 배열
        //  - 배열은 데이터 타입 중 하나
        //  - 객체(object) 중 하나의 데이터 타입
        //  - 다수의 저장 공간의 집합 형태인 데이터
        //  - 용어 
        //      배열의 원소(item)    : 배열의 각 저장 공간
        //      배열의 인덱스(index) : 각 원소마다 부여되는 숫자 형태의 번호
        //                           : 인덱스(index)는 0부터 1씩 증가하는 숫자
        //                           : 인덱스의 범위 → 0 <= index < 원소의 개수
        
        //  배열을 사용하기 위한 방법
        //  - 배열은 데이터의 일종이기 때문에 변수에 저장될 수 있으며
        //    먼저 배열을 저장할 변수를 선언
        //  - 다수의 데이터를 하나의 묶음으로 묶기 위해
        //    배열 리터럴(array Literal, [])을 사용하며
        //    각 원소들을 쉼표로 구분하여 나열

        //  배열을 저장할 변수를 선언
        var numbers =[0, 10, 20, 30, 40];    // 5개의 원소를 가진 배열을 생성
        //  index   = 0  1   2   3   4

        var names = [
                        "student01",  // index = 0
                        "student02",  // index = 1
                        "student03"   // index = 2
                    ];
        document.writeln(numbers);
        document.writeln(names);

        console.log(numbers);
        console.log("names = " + names);

        //  배열의 원소 접근
        //  - 배열의 원소에 접근하기 위해서는 인덱스가 필요
        //  - 배열 뒤에 인덱스 연산자(index operator, [])를 사용
        //  - 인덱스 연산자 내에 접근하고자 하는 원소의 인덱스를 지정
        //    원소(저장 공간)에 데이터를 사용/저장
        //  - 인덱스 연산자 내에는 결과적으로 숫자 형태이면 되기 때문에
        //    변수 또는 연산자를 포함한 표현식도 작성이 가능

        //  인덱스가 1 인 원소에 접근하여 출력
        document.writeln("numbers[1] = " + numbers[1]);
        
        // 접근하기 위한 인덱스를 변수에 저장하여 사용할 수 있다.
        var index = 2;
        document.writeln("numbers["+index+"] = " + numbers[index]);
        
        //  인덱스 연산자 내에는 연산자를 포함한 표현식을 작성할 수 있다.
        //  복잡한 표현식 같은 경우에는 가독성이 떨어지기 때문에
        //  간단한 표현식인 경우에만 사용하는 것을 권장
        document.writeln("numbers["+index+" + 1] = " + numbers[index + 1]);

        //  인덱스는 숫자 형태이면 되기 때문에 숫자로 표현된 문자열도 접근이 가능
        document.writeln("numbers[\"1\"] = " + numbers["1"]);

        //  배열의 length 속성
        //  - 배열의 길이 = 배열의 원소의 개수
        //  - 인덱스의 범위 → 0 <= index < length
        document.writeln("numbers.length = " + numbers.length); 
        document.writeln("names.length = " + names.length);
        
        // 배열을 다룰 때 주의 할 점
        //  - 배열의 인덱스를 지정할 때 범위에 벗어나지 않도록 사용해야한다.
        //    → 범위를 벗어나도 오류는 발생하지 않지만
        //      이후에 다른 문제를 발생시킬 수 있다.
        //    → 실제 데이터의 수와 배열의 길이가 맞지 않을 수 있다.
        //  → 배열에 새로운 원소를 추가할 때 인덱스를 지정해서 추가하는 것보다
        //    배열이 가진 기능 중 하나인 push() 메서드(함수)를 이용
        document.writeln("numbers[100] = " + numbers[100]);
        
        numbers[100] = 1000;
        document.writeln("numbers[100] = " + numbers[100]);
        document.writeln("numbers.length = " + numbers.length);
        console.log(numbers);

        names.push("student04");    // 배열의 마지막 위치에 새로운 원소를 추가
        document.writeln("names = " + names);
        </script></pre>

        <pre><script>
            //  점수 88, 90, 78, 81, 92 를 저장하는 배열을 생성하고
            //  점수들의 총 합과 평균을 출력하는 JavaScript 프로그램을 작성

            //  다수의 점수들을 저장할 배열
            var scores = [88, 90, 78, 81, 92];
            
            //  점수들의 총 합
            var total = scores[0] + scores[1] + scores[2] + scores[3] + scores[4];
            
            //  점수들의 평균
            var average = total / scores.length;

            document.writeln("scores = " + scores);
            document.writeln("total = " + total);
            document.writeln("average = " + average);
        </script></pre>
</body>
</html>
