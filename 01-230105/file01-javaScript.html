<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="../../CSS/dark.css">
    <!-- JavaScript 를 작성하기 위한 태그 -->
    <!--  - head 태그 뿐만 아니라 body 태그에서도 작성 가능 -->
    <script>
        // Javascript 를 작성하기 위한 영역
        /*
            한 줄 주석 뿐만 아니라 여러 줄 주석도 가능하다.
        */
    </script>
    <!-- 외부에서 작성된 Javascript 파일을 불러올 수 있다. -->
    <script src="../../Js/script.js"></script>
</head>
<body>
    <script>
        // document 객체
        // - Document Object Model(DOM)을 표현하는 객체
        // - DOM 을 조작하거나 요소들을 조작하기 위한 객체

        // DOM 에 특정 문자를 작성하기 위한 기능
        document.write("Hello World!");
        
        // DOM 에 특정 문자를 작성하기 위한 기능
        // + 작성과 함께 개행이 되어진다.
        document.writeln("Hello JavaScript!");

        // DOM 에 작성되기 때문에 HTML 형식의 문자를 작성하면
        // 새로운 요소도 추가할 수 있다.
        document.writeln("<h1>Have a nice day!</h1>");

        //console 객체
        //  : 브라우저 개발자 도구의 console 창을 표현하는 객체
        //  : .log() 메서드를 통해 console 창에 데이터를 출력
        console.log("log 메서드를 통해 출력된 값입니다.");
        console.log("Have a noce day!");


        //window 객체
        //  : Browser Object Model(BOM)을 표현하는 객체
        //  : 브라우저를 표현하는 객체로도 알려진다.
        // window.alert("알림: 테스트 문구입니다.");
    </script>
    <hr>
    <pre>안녕하세요.</pre>
    <hr>
    <pre>
        안녕하세요.
    </pre>
    <hr>
    <!-- pre 태그 내에 script 태그를 바로 작성하면 -->
    <!-- 내부 문자를 추가할 때 앞의 공백 없이 출력된다. -->
    <pre><script>
        document.writeln("Hello World!");
        document.writeln("Hello JavaScript!");
    </script></pre>
    <hr><hr>
    <h1 id="hello">Hello world!</h1>
    <script>
        // 요소의 스타일을 조작할 수 있다.
        document.querySelector("#hello").style.color = "yellowgreen";
        // 하이픈(-)은 식별자에 작성할 수 없기 때문에
        // 하이픈 대신 뒤의 단어의 첫 글자를 대문자로 작성
        document.querySelector("#hello").style.textDecoration = "underline";
    
        // 요소에 기능을 추가할 수 있다.
        document.querySelector("#hello").onclick = function() {
            this.style.color = "red";
        }


        // window 객체의 기능 중 타이머 기능이 있다.
        // → 일정 시간 뒤에 또는 일정 시간 마다 특정 기능이 동작되도록 할 수 있다.

        // 2000ms 뒤에 기능이 동작되는 타이머를 등록
        window.setTimeout( function() { 
            window.alert("2초가 지났습니다!");
        }, 2000);

        // 1000ms 마다 기능이 동작되는 타이머를 등록
        window.setInterval( function() { 
            console.log("1초 마다 출력되는 문구입니다.");
        }, 1000);
    </script>
</body>
</html>
