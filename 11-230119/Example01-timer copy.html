<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example01 - Timer</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
</head>
<body>
    <script>
        // console 창에 5개의 문구를 2초 간격으로 반복해서 출력

        // 출력할 문구를 저장할 배열
        var comments = [
        /* index = 0 */ "1. Time is gold.",
        /* index = 1 */ "2. No sweat, no sweet",
        /* index = 2 */ "3. Asking costs nothings.",
        /* index = 3 */ "4. Step by step goes a long way.",
        /* index = 4 */ "5. You will never know until you try."
        ];

        // → 문구 하나씩 출력하는 함수를 작성할 수 있어야한다.
        var index = 0;
        function printComments(){
            // index 번째 문구 출력
            console.log(comments[index]);

            // 다음에 함수를 호출할 때 다음 문구가
            // 출력될 수 있도록 인덱스를 증가
            index++;

            // 증가된 값이 인덱스의 범위에 벗어나는지 검사
            // if(index == comments.length) index = 0;
            index %= comments.length;
        }
        /*
        printComments();
        printComments();
        printComments();
        printComments();
        printComments();
        
        printComments();
        printComments();
        */

        window.setInterval(printComments,2000);
    




        
    </script>
</body>
</html>
