<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt - document</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
    <style>
        i { font-style: italic;}
    </style>
</head>
<body>
    <h1 id="hello" class="gray-box">Hello World!</h1>
    <h1 id="nice" class="gray-box">Nice to meet you!</h1>
    <h1 id="time" class="gray-box">Time is gold.</h1>

    <script>
        // id 속성이 "hello" 인 요소(#hello)의 내부 문자를
        // "Hello JavaScript!" 로 설정
        // → DOM 내에서 조작할 요소(element)를 먼저 탐색
        // → 탐색한 element 객체의 innerHTML 속성을 통해
        //   내부 문자를 설정

        // id 속성을 통해 element 객체를 탐색하여 반환
        var hello = document.getElementById("hello");
        // → 변수 hello 에 #hello 요소를 표현하는 element 객체를 저장
        
        console.log(hello);

        // #hello 요소의 내부 문자를 반환
        console.log("hello.innerHTML = " + hello.innerHTML);
        
        // #hello 요소의 내부 문자를 설정
        hello.innerHTML = "<i>Hello JavaScript</i>";
        console.log("hello.innerHTML = " + hello.innerHTML);
        // → HTML 형식으로 반환(태그를 포함)
        console.log("hello.innerText = " + hello.innerText);
        // → 태그 없이 문자만 반환(태그를 제외)


        // class 속성을 통해 element 객체들을 탐색하여 반환
        // → class 속성, name 속성, 태그 이름은 다수의 요소에
        //   포함될 수 있으므로 배열로 반환이 되어진다.

        var grayBox = document.getElementsByClassName("gray-box");

        console.log(grayBox);

        // .gray-box 요소를 하나씩 출력
        // → 배열로 반환되기 때문에 요소를 조작하거나  
        //   특정 값을 반환하려면 요소에 접근해야한다.
        // → 요소에 접근하려면 인덱스 또는 요소의 id 속성을 이용

        console.log(grayBox[0]);        // 인덱스를 통해 접근
        console.log(grayBox["nice"]);   // id 속성을 통해 접근
        console.log(grayBox.time);      // id 속성을 통해 접근

        // 기존 내부 문자에 특정 내부 문자를 추가
        grayBox[0].innerHTML += "<br>grayBox[0].innerHTML";
        grayBox["nice"].innerHTML += "<br>grayBox[\"nice\"].innerHTML";
        grayBox.time.innerHTML += "<br>grayBox.time.innerHTML";
    </script>
</body>
</html>
